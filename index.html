<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Rel√≥gio</title>
</head>
<body>
   <div class="container">
    <!-- button dark/white -->
    <div class="toggleClass"></div>
    <div class="wrapper">
        <!-- Relogio analogico -->
        <ul class="clock">
             <li class="numbers"><span>1</span></li>
             <li class="numbers"><span>2</span></li>
             <li class="numbers"><span>3</span></li>
             <li class="numbers"><span>4</span></li>
             <li class="numbers"><span>5</span></li>
             <li class="numbers"><span>6</span></li>
             <li class="numbers"><span>7</span></li>
             <li class="numbers"><span>8</span></li>
             <li class="numbers"><span>9</span></li>
             <li class="numbers"><span>10</span></li>
             <li class="numbers"><span>11</span></li>
             <li class="numbers"><span>12</span></li>
             <li class="hour">
                 <span class="hr" id="hr"></span>
             </li>
             <li class="min">
                 <span class="mn" id="mn"></span> 
             </li>
             <li class="sec">
                 <span class="sc" id="sc"></span>
             </li> 
        </ul>
     </div>
     <!-- Relogio digital -->
     <div class="time">
         <div class="hours">00</div>
         <div class="minutes">00</div>
         <div class="ampm">AM</div>
     </div>
     <!-- Data -->
     <div class="date">
         <div id="day">6</div>
         <div id="month">JAN</div>
         <div id="year">2021</div>
     </div>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
